{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'list_expenses' %}">Expense Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'list_expenses' %}">Expenses</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_expense' %}">Add Expenses</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'list_categories' %}">Mange Category</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'list_budgets' %}">Manage Budget</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'summary' %}">Summary</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
